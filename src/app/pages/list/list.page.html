<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Native Storage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid>
    <ion-row>
        <ion-col size="12" size-sm>
          <ion-select placeholder= "Select One" [(ngModel)]="selectGroup" (ngModelChange)= "updateList()">
           <ion-select-option value="grupo1">Grupo 1</ion-select-option>
           <ion-select-option value="grupo2">Grupo 2</ion-select-option>
          </ion-select>
        </ion-col>
      <ion-col size="12" size-sm>
        <ion-input placeholder="Ingresa Nombre" [(ngModel)]="inputNombre"></ion-input>
        <ion-input placeholder="Ingresa Edad" [(ngModel)]="inputEdad"></ion-input>
        <ion-button primary (click)="addNombre()">Agregar</ion-button>
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-list-header style="text-transform: uppercase;">{{selectGroup}}</ion-list-header>
        <ion-item *ngFor="let item of dataStorage">
          <ion-label>Nombre : {{item.nombre}}</ion-label>
          <ion-label *ngIf="item.edad">Edad : {{item.edad}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-content>

</ion-content>
